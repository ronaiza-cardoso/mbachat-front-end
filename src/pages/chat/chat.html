<ion-header>
  <ion-toolbar color="mobi" class="messages-page-navbar">

    <ion-title class="title">MBAChat</ion-title>

    <ion-buttons end>
      <button ion-button icon-only class="options-button" (click)="doFbLogout()"><ion-icon name="log-out"></ion-icon></button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding class="messages-page-content">
    <div *ngFor="let message of messages">
      <div class="message">
          <div class="message-name">{{message.from}}</div>
           <div class="message-content">{{message.msg}}</div> 

          <span class="message-timestamp">{{ message.created | date:'HH:mm' }}</span>
      </div>

    </div>
</ion-content>

<ion-footer>
  <ion-toolbar color="mobi" class="messages-page-footer" position="bottom">
    <ion-textarea [(ngModel)]="chatBox"  (keypress)="onInputKeypress($event)" class="message-editor" placeholder="Type a message"></ion-textarea>

    <ion-buttons end>

      <button ion-button icon-only class="message-editor-button" (click)="send(chatBox)">
        <ion-icon name="send"></ion-icon>
      </button>

    </ion-buttons>
  </ion-toolbar>
</ion-footer>
