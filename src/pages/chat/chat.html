<ion-header>
  <ion-toolbar color="mobi">
    <ion-title>Chat</ion-title>
    <ion-buttons end>
      <button ion-button (click)="doFbLogout()">
         Logout
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>

<div class="message" *ngFor="let message of messages">
  <div class="item">
      <p class="name">{{message.from}}</p>
      <p class="msg">{{message.msg}}</p>
    <p class="info">{{message.created | date:'MMM d, y HH:mm'}}</p>
  </div>
</div>

</ion-content>

<ion-footer>
  <ion-row>
      <ion-col width-75>
        <ion-input [(ngModel)]="chatBox" placeholder="Type a message"></ion-input>
      </ion-col>
      <ion-col width-25 text-right>
        <button ion-button icon-only color="app" clear (click)="send(chatBox)">
          <ion-icon md="md-send"></ion-icon>
        </button>
      </ion-col>
  </ion-row>
</ion-footer>
